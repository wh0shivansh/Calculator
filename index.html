<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc-body">
        <span class="calc-top">
            <div class="ball1 ball" id="theme1"></div>
            <div class="ball2 ball" id="theme2"></div>
            <div class="ball3 ball" id="theme3"></div>
            <p>change theme</p>
        </span>
        <span class="last-query" id="last-query"></span>


        <input type="text" name="screen" id="display">

        <div class="table">
            <div class="row">
                <button class="dark-gray">()</button>
                <button  class="dark-gray">%</button>
                <button  class="dark-gray">/</button>
                <button class="color-change">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button  class="color-change">+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button  class="color-change">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button  class="color-change">*</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button><-</button>
                <button class="color-change">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
